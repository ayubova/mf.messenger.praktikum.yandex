<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/normalize.css" />
		<link rel="stylesheet" href="styles/style.css" />
		<link rel="stylesheet" href="pages/profile.css" />
		<title>Профиль</title>
	</head>
	<body>
		<div class="profile__container">
			<nav class="left-menu">
				<div class="left-menu__back-button">
					<svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
						<circle cx="14" cy="14" r="14" transform="rotate(-180 14 14)" fill="#3D3D3D" />
						<rect x="20" y="14.8" width="11" height="1.6" transform="rotate(-180 20 14.8)" fill="white" />
						<path d="M13 19L9 14L13 9" stroke="white" stroke-width="1.6" />
					</svg>
				</div>
			</nav>
			<main class="profile__block">
				<div class="profile__avatar">
					<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path
							fill-rule="evenodd"
							clip-rule="evenodd"
							d="M36 2H4C2.89543 2 2 2.89543 2 4V25.2667L14.6547 22.3139C15.5486 22.1053 16.4635 22 17.3814 22H22.6186C23.5365 22 24.4514 22.1053 25.3453 22.3139L38 25.2667V4C38 2.89543 37.1046 2 36 2ZM4 0C1.79086 0 0 1.79086 0 4V36C0 38.2091 1.79086 40 4 40H36C38.2091 40 40 38.2091 40 36V4C40 1.79086 38.2091 0 36 0H4ZM10.9091 14.5455C12.9174 14.5455 14.5455 12.9174 14.5455 10.9091C14.5455 8.90079 12.9174 7.27273 10.9091 7.27273C8.90082 7.27273 7.27276 8.90079 7.27276 10.9091C7.27276 12.9174 8.90082 14.5455 10.9091 14.5455Z"
							fill="#CDCDCD"
						/>
					</svg>
				</div>
				<p class="profile__name">Иван</p>
				<form class="profile__inputs">
					<div class="profile__input-item">
						<span class="profile__input-item__label">Почта</span>
						<input
							type="email"
							id="email"
							value="pochta@yandex.ru"
							class="profile__input-item__input"
							placeholder=" "
						/>
					</div>

					<div class="profile__input-item">
						<span class="profile__input-item__label">Логин</span>
						<input
							type="text"
							id="login"
							value="ivanivanov"
							class="profile__input-item__input"
							placeholder=" "
						/>
					</div>

					<div class="profile__input-item">
						<span class="profile__input-item__label">Имя</span>
						<input
							type="text"
							id="first_name"
							value="Иван"
							class="profile__input-item__input"
							placeholder=" "
						/>
					</div>
					<div class="profile__input-item">
						<span class="profile__input-item__label">Фамилия</span>
						<input
							type="text"
							id="second_name"
							value="Иванов"
							class="profile__input-item__input"
							placeholder=" "
						/>
					</div>
					<div class="profile__input-item">
						<span class="profile__input-item__label">Имя в чате</span>
						<input
							type="text"
							id="chat_name"
							value="Иван"
							class="profile__input-item__input"
							placeholder=" "
						/>
					</div>
					<div class="profile__input-item">
						<span class="profile__input-item__label">Телефон</span>
						<input
							type="tel"
							id="phone"
							value="+7 (909) 967 30 30"
							class="profile__input-item__input"
							placeholder=" "
						/>
					</div>
					<div class="profile__buttons">
						<div class="profile__input-item">
							<span class="profile__input-item__button">Изменить данные</span>
						</div>
						<div class="profile__input-item">
							<span class="profile__input-item__button">Изменить пароль</span>
						</div>
						<div class="profile__input-item">
							<span class="profile__input-item__button profile__input-item__button_hightlighted"
								>Выйти</span
							>
						</div>
					</div>
					<!-- <button type="submit" class="button">Зарегистрироваться</button> -->
				</form>

				<div class="popup popup_opened">
					<div class="popup__content">
						<header class="popup__header">Загрузите файл</header>
						<div class="popup__text">
							<a class="profile__link" href="">Выбрать файл на компьютере</a>
						</div>
						<button class="button">Поменять</button>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
